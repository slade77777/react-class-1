<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/lesson-1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script language="JavaScript" src="js/action.js" ></script>
</head>
<body>
  <div class="container">
    <button type="button" class="btn btn-primary open-modal">Add New</button>
    <table class="table">
      <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Price</th>
        <th>Info</th>
        <th colspan="2"></th>
      </tr>
      </thead>
      <tbody id="list-items">

      </tbody>
    </table>
  </div>
  <div id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" id="name">
      </div>
      <div class="form-group">
        <label for="price">Price:</label>
        <input type="number" class="form-control" id="price">
      </div>
      <div class="form-group">
        <label for="info">Info:</label>
        <input type="text" class="form-control" id="info">
      </div>
      <button type="button" class="submit-button btn btn-primary open-modal">Submit</button>
    </div>
  </div>
</body>
</html>
